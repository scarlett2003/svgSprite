	<h1>Creating inline SVG Sprites</h1>
	<h2>Svg in svg tag</h2>
	<svg class="sym-home" width="100" height="100" viewbox="0 0 274 274">
		<use xlink:href="#sym-home"></use>
	</svg>
	<br>
	
	<svg class="sym-info" width="200" height="200" viewbox="0 0 274 274">
		<style>
			use.red {fill: red;}
		</style>
		<use class="red" xlink:href="#sym-info"></use>
	</svg>	
	<br>
	
	<svg class="sym-gear" width="50" height="50" viewbox="0 0 274 274">
